version: "3.7"
services:
  db:
    container_name: postgres_container
    image: postgres:10-alpine
    restart: always
    environment:
      - DEBUG=true
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data
